# Cloudflare Pages uses this to detect project root
pages_build_output_dir = "./"

# Service Bindings: HTTP origins for routing
[[services]]
binding = "DOCUSAURUS"
url = "https://wechaty.github.io/docusaurus"

[[services]]
binding = "JEKYLL"
url = "https://wechaty.github.io/jekyll"